<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Rainydays. E-mail or form below"
    />
    <title>contact|Rainydays</title>
    <link rel="stylesheet" href="/css/header_footer.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <script
      src="https://kit.fontawesome.com/0933736d52.js"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/cartIcon.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <input type="checkbox" id="toggle-hamburger" />
      <nav>
        <div class="navigation-top-bar">
          <ul class="nav-list">
            <li><a href="about.html">About</a></li>
            <li><a href="jackets.html">Jackets</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="hamburger-only"><a href="profile.html">Profil</a></li>
            <li class="hamburger-only">
              <a href="/index.html"
                ><img
                  class="logo-home-hamburger"
                  src="/images/RainyDays_Logo.png"
                  alt="RainydaysLogo"
                />
              </a>
            </li>
          </ul>
          <label
            aria-label="Hamburger1"
            class="hamburger"
            for="toggle-hamburger"
          >
            <i class="fa-solid fa-bars"></i>
          </label>
          <label
            aria-label="Hamburger2"
            class="x-hamburger"
            for="toggle-hamburger"
          >
            <i class="fa-solid fa-x"></i>
          </label>

          <div class="cart-icon2">
            <a aria-label="Cart-icon" href="/html/checkout1.html"
              ><i class="fa-solid fa-cart-shopping header-shopping-icon"></i
            ><span class="cart-item-count">0</span></a>
          </div>
          <form class="search-bar">
            <div>
              <input
                class="input-search"
                type="text"
                placeholder=" &#xf002; Search.."
                aria-label="search-bar"
              />
            </div>
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>
        </div>
        <div class="navigation-drawer">
          <div>
            <a href="/index.html"
              ><img
                class="logo-home"
                src="/images/RainyDays_Logo.png"
                alt="RainydaysLogo"
            /></a>
          </div>
          <ul class="buttons-top-bar2">
            <li>
              <a
                aria-label="Profil-icon"
                class="profil-icon"
                href="/html/profile.html"
              >
                <i class="fa-regular fa-user"></i
              ></a>
            </li>
            <li>
              <a
                aria-label="Cart-icon"
                class="cart-icon"
                href="/html/checkout1.html"
                ><i class="fa-solid fa-cart-shopping header-shopping-icon"></i
              ><span class="cart-item-count">0</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="img-text">
        <div class="background-img">
          <h1>Contact us</h1>
        </div>
      </section>
      <section class="contact-text-container">
        <div class="contact-text">
          <h2>
            Contact us via our form below, or send an e-mail to
            <span class="e-mail">info@rainydays.com</span>
          </h2>
          <form action="/html/contact2.html" class="contact-form">
            <label for="name">Name</label>
            <input id="name" type="text" />
            <label for="e-mail">E-mail</label>
            <input id="e-mail" type="email" />
            <label for="phone">Phone</label>
            <input id="phone" type="number" />
            <label for="message">Message</label>
            <input id="message" class="large-text" type="text" />
            <button class="send-button" type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="icons-container">
        <div class="iconsright-container">
          <img
            class="icon"
            src="/images/Icons/206684_visa_method_card_payment_icon.svg"
            alt="Payment-Visa"
          />
          <img
            class="icon"
            src="/images/Icons/206686_network_payment_discover_card_method_icon.svg"
            alt="Payment-Discover"
          />
          <img
            class="icon"
            src="/images/Icons/2908223_bank_card_credit_debit_mastercard_icon.svg"
            alt="Payment-Mastercard"
          />
        </div>
        <div class="iconsleft-container">
          <img
            class="icon2"
            src="/images/Icons/5296499_fb_facebook_facebook%20logo_icon.svg"
            alt="Facbook-link"
          />
          <img
            class="icon2"
            src="/images/Icons/3225183_app_logo_media_popular_social_icon.svg"
            alt="Twitter-link"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
