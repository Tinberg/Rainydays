<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rainydays Checkout3. Payment successful and amount paid "
    />
    <title>Checkout3|Rainydays</title>
    <link rel="stylesheet" href="/css/checkout3.css" />
    <link rel="stylesheet" href="/css/header_footer.css" />
    <script
      src="https://kit.fontawesome.com/0933736d52.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <input type="checkbox" id="toggle-hamburger" />
      <nav>
        <div class="navigation-top-bar">
          <ul class="nav-list">
            <li><a href="about.html">About</a></li>
            <li><a href="jackets.html">Jackets</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="hamburger-only"><a href="profile.html">Profil</a></li>
            <li class="hamburger-only">
              <a href="/index.html"
                ><img
                  class="logo-home-hamburger"
                  src="/images/RainyDays_Logo.png"
                  alt="RainydaysLogo"
                />
              </a>
            </li>
          </ul>
          <label
            aria-label="Hamburger1"
            class="hamburger"
            for="toggle-hamburger"
          >
            <i class="fa-solid fa-bars"></i>
          </label>
          <label
            aria-label="Hamburger2"
            class="x-hamburger"
            for="toggle-hamburger"
          >
            <i class="fa-solid fa-x"></i>
          </label>

          <div class="cart-icon2">
            <a aria-label="Cart-icon" href="checkout1.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </div>
          <form class="search-bar">
            <div>
              <input
                class="input-search"
                type="text"
                placeholder=" &#xf002; Search.."
                aria-label="search-bar"
              />
            </div>
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>
        </div>
        <div class="navigation-top-bar2">
          <div>
            <a href="/index.html"
              ><img
                class="logo-home"
                src="/images/RainyDays_Logo.png"
                alt="RainydaysLogo"
            /></a>
          </div>
          <ul class="buttons-top-bar2">
            <li>
              <a
                aria-label="Profil-icon"
                class="profil-icon"
                href="/html/profile.html"
              >
                <i class="fa-regular fa-user"></i
              ></a>
            </li>
            <li>
              <a
                aria-label="Cart-icon"
                class="cart-icon"
                href="/html/checkout1.html"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="stage">
        <div class="stage-container">
          <a href="checkout1.html">
            <div class="circle-text1">
              <div class="circle1"><i class="fa-solid fa-check"></i></div>
              <p class="text1">Information</p>
            </div>
          </a>
          <div class="line"></div>
          <a href="checkout2.html">
            <div class="circle-text2">
              <div class="circle2"><i class="fa-solid fa-check"></i></div>
              <p class="text2">Payment</p>
            </div>
          </a>
          <div class="line"></div>
          <div class="circle-text3">
            <div class="circle3"><i class="fa-solid fa-check"></i></div>
            <p class="text2">Complete</p>
          </div>
        </div>
      </div>
      <section class="successful-container">
        <div class="successful-col">
          <h2 class="successful-text">Thank you!</h2>
          <img
            src="/images/Icons/1891021_approved_check_checkbox_checkmark_confirm_icon.svg"
            alt="checkmark"
          />
          <h1 class="successful-text">Payment successful!</h1>
        </div>
        <hr class="hr1" />
        <div class="successful-row">
          <h2 class="successful-text2">Amount paid</h2>
          <h2 class="successful-text2">$ 99.00 USD</h2>
        </div>
        <hr class="hr2" />
      </section>
    </main>
    <footer>
      <div class="icons-container">
        <div class="iconsright-container">
          <img
            class="icon"
            src="/images/Icons/206684_visa_method_card_payment_icon.svg"
            alt="Payment-Visa"
          />
          <img
            class="icon"
            src="/images/Icons/206686_network_payment_discover_card_method_icon.svg"
            alt="Payment-Discover"
          />
          <img
            class="icon"
            src="/images/Icons/2908223_bank_card_credit_debit_mastercard_icon.svg"
            alt="Payment-Mastercard"
          />
        </div>
        <div class="iconsleft-container">
          <img
            class="icon2"
            src="/images/Icons/5296499_fb_facebook_facebook%20logo_icon.svg"
            alt="Facbook-link"
          />
          <img
            class="icon2"
            src="/images/Icons/3225183_app_logo_media_popular_social_icon.svg"
            alt="Twitter-link"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
