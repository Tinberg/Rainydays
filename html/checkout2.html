<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rainydays Checkout2.Payment and summary.">
    <title>Checkout2|Rainydays</title>
    <link rel="stylesheet" href="/css/checkout2.css">
    <link rel="stylesheet" href="/css/header_footer.css">
    <script src="https://kit.fontawesome.com/0933736d52.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <header>
        <input type="checkbox" id="toggle-hamburger">
        <nav>
            <div class="navigation-top-bar">
                <ul class="nav-list">
                    <li><a href="about.html">About</a></li>
                    <li><a href="jackets.html">Jackets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="hamburger-only"><a href="profile.html">Profil</a></li>
                    <li class="hamburger-only"><a href="/index.html"><img class="logo-home-hamburger"
                                src="/images/RainyDays_Logo.png" alt="RainydaysLogo"> </a></li>
                </ul>
                <label aria-label="Hamburger1" class="hamburger" for="toggle-hamburger">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <label aria-label="Hamburger2" class="x-hamburger" for="toggle-hamburger">
                    <i class="fa-solid fa-x"></i>
                </label>

                <div class="cart-icon2">
                    <a aria-label="Cart-icon" href="checkout1.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <form class="search-bar">
                    <div><input class="input-search" type="text" placeholder=" &#xf002; Search.."
                            aria-label="search-bar"></div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>
            <div class="navigation-top-bar2">
                <div>
                    <a href="/index.html"><img class="logo-home" src="/images/RainyDays_Logo.png"
                            alt="RainydaysLogo"></a>
                </div>
                <ul class="buttons-top-bar2">
                    <li><a aria-label="Profil-icon" class="profil-icon" href="/html/profile.html"> <i
                                class="fa-regular fa-user"></i></a></li>
                    <li><a aria-label="Cart-icon" class="cart-icon" href="/html/checkout1.html"><i
                                class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        <section class="stage">
            <div class="stage-container">
                <a href="checkout1.html">
                    <div class="circle-text1">
                        <div class="circle1"><i class="fa-solid fa-check"></i></div>
                        <p class="information">Information</p>
                    </div>
                </a>
                <div class="line"></div>
                <div class="circle-text2">
                    <div class="circle2">
                        <p>2</p>
                    </div>
                    <h1>Payment</h1>
                </div>
                <div class="line"></div>
                <div class="circle-text3">
                    <div class="circle3">
                        <p>3</p>
                    </div>
                    <p class="complete">Complete</p>
                </div>
            </div>
        </section>
        <div class="flex-wrapper">
            <div class="information-container">
                <form action="/html/checkout3.html">
                    <div class="row">
                        <div class="col">
                            <div class="icon-h2">
                                <i class="fa-sharp fa-solid fa-credit-card"></i>
                                <h2>Payment</h2>
                            </div>
                            <hr class="hr-left">
                            <div class="cards-text-container">
                                <div class="cards-text-container2">
                                    <img class="icon" src="/images/Icons/206684_visa_method_card_payment_icon.svg"
                                        alt="Payment-Visa">
                                    <p>Visa</p>
                                </div>
                                <div class="cards-text-container2">
                                    <img class="icon"
                                        src="/images/Icons/206686_network_payment_discover_card_method_icon.svg"
                                        alt="Payment-Discover">
                                    <p>Discover</p>
                                </div>
                                <div class="cards-text-container2">
                                    <img class="icon"
                                        src="/images/Icons/2908223_bank_card_credit_debit_mastercard_icon.svg"
                                        alt="Payment-Mastercard">
                                    <p>MasterCard</p>
                                </div>
                            </div>
                            <hr class="hr-left">
                            <div class="input">
                                <label for="card-number">Card number</label>
                                <input id="card-number" type="number">
                            </div>
                            <div class="input">
                                <label for="name">Name on card</label>
                                <input id="name" type="text">
                            </div>
                            <div class="date-code">
                                <div class="input">
                                    <label for="expiration">Expiration date (MM/YY)</label>
                                    <input id="expiration" type="month">
                                </div>
                                <div class="input1">
                                    <label for="security">Security code <span><img class="securitycode-icon"
                                                src="/images/Icons/1933700_credit%20card_csc_cv2_cvc_cvv_icon.svg"
                                                alt="cvs or cvv exampel. three to four digits"></span>
                                    </label>
                                    <input id="security" type="password" maxlength="4">
                                </div>
                            </div>
                        </div>
                        <div class="vertical-line"></div>
                        <div class="col">
                            <hr class="hr-summary">
                            <div class="col1">
                                <div class="icon-h2">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <h2>Summary</h2>
                                </div>
                                <p>$ 99.00 USD</p>
                            </div>
                            <hr class="hr-right">
                            <div class="col1">
                                <div class="jacket-container">
                                    <a href="/html/product.html"><img class="jacket" src="/images/RainyDays_Jacket6.png"
                                            alt="Jacket"></a>
                                </div>
                                <p>$ 99.00 USD</p>
                            </div>
                            <hr class="hr-right">
                            <div class="col1">
                                <h2>Total</h2>
                                <p class="total">$ 99.00 USD</p>
                            </div>
                            <hr class="hr-right">
                            <div class="submit-flex">
                                <button id="submit-button" type="submit">
                                    Pay now
                                </button>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="icons-container">
            <div class="iconsright-container">
                <img class="icon" src="/images/Icons/206684_visa_method_card_payment_icon.svg" alt="Payment-Visa">
                <img class="icon" src="/images/Icons/206686_network_payment_discover_card_method_icon.svg"
                    alt="Payment-Discover">
                <img class="icon" src="/images/Icons/2908223_bank_card_credit_debit_mastercard_icon.svg"
                    alt="Payment-Mastercard">
            </div>
            <div class="iconsleft-container">
                <img class="icon2" src="/images/Icons/5296499_fb_facebook_facebook%20logo_icon.svg" alt="Facbook-link">
                <img class="icon2" src="/images/Icons/3225183_app_logo_media_popular_social_icon.svg"
                    alt="Twitter-link">
            </div>
        </div>
    </footer>


</body>

</html>
