<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rainydays Checkout1. Contact information, shipping and summary. " />
    <title>Checkout1|Rainydays</title>
    <link rel="stylesheet" href="/css/checkout1.css">
    <link rel="stylesheet" href="/css/header_footer.css">
    <script src="https://kit.fontawesome.com/0933736d52.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <header>
        <input type="checkbox" id="toggle-hamburger">
        <nav>
            <div class="navigation-top-bar">
                <ul class="nav-list">
                    <li><a href="about.html">About</a></li>
                    <li><a href="jackets.html">Jackets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="hamburger-only"><a href="profil.html">Profil</a></li>
                    <li class="hamburger-only"><a href="/index.html"><img class="logo-home-hamburger"
                                src="/images/RainyDays_Logo.png" alt="RainydaysLogo"> </a></li>
                </ul>
                <label class="hamburger" for="toggle-hamburger">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <label class="x-hamburger" for="toggle-hamburger">
                    <i class="fa-solid fa-x"></i>
                </label>

                <div class="cart-icon2">
                    <a href="checkout1.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <form class="search-bar">
                    <div><input class="input-search" type="text" placeholder=" &#xf002; Search.."></div>
                    <span class="magnifying-glass-icon">
                        <l class="fa-solid fa-magnifying-glass"></l>
                    </span>
                </form>
            </div>
            <div class="navigation-top-bar2">
                <div>
                    <a href="/index.html"><img class="logo-home" src="/images/RainyDays_Logo.png"
                            alt="RainydaysLogo"></a>
                </div>
                <ul class="buttons-top-bar2">
                    <li><button class="profil-icon"> <a href="profil.html"><i
                                    class="fa-regular fa-user"></i></a></button></li>
                    <li><button class="cart-icon"><a href="checkout1.html"><i
                                    class="fa-solid fa-cart-shopping"></i></a></button></li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        <section class="stage">
            <div class="stage-container">
                <div class="circle-text1">
                    <div class="circle1">
                        <p>1</p>
                    </div>
                    <h1>Information</h1>
                </div>
                <div class="line"></div>
                <div class="circle-text2">
                    <div class="circle2">
                        <p>2</p>
                    </div>
                    <p class="payment-complete">Payment</p>
                </div>
                <div class="line"></div>
                <div class="circle-text2">
                    <div class="circle2">
                        <p>3</p>
                    </div>
                    <p class="payment-complete">Complete</p>
                </div>
            </div>
        </section>
        <div class="information-container">
            <form action="/html/checkout2.html">
                <div class="row">
                    <div class="col">
                        <div class="icon-h2">
                            <i class="fa-solid fa-user fa-xl"></i>
                            <h2>Contact information</h2>
                        </div>
                        <hr class="hr-left">
                        <div class="input">
                            <lable>E-mail</lable>
                            <input type="email">
                        </div>
                        <hr class="hr-left">
                        <div class="icon-h2">
                            <i class="fa-solid fa-truck-fast fa-xl"></i>
                            <h2>Shipping address</h2>
                        </div>
                        <div class="input">
                            <lable>First name</lable>
                            <input type="text">
                        </div>
                        <div class="input">
                            <lable>Last name</lable>
                            <input type="text">
                        </div>
                        <div class="input">
                            <lable>Address</lable>
                            <input type="text">
                        </div>
                        <div class="input">
                            <lable>City</lable>
                            <input type="text">
                        </div>
                        <div class="input">
                            <lable>State</lable>
                            <input type="text">
                        </div>
                        <div class="input">
                            <lable>Phone</lable>
                            <input type="number">
                        </div>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="col">
                        <hr class="hr-summary">
                        <div class="col1">
                            <div class="icon-h2">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <h2>Summary</h2>
                            </div>
                            <p>$ 99.00 USD</p>
                        </div>
                        <hr class="hr-right">
                        <div class="col1">
                            <div class="jacket-container">
                                <a href="/html/product.html"><img class="jacket" src="/images/RainyDays_Jacket6.png"
                                        alt="Jacket"></a>
                            </div>
                            <p>$ 99.00 USD</p>
                        </div>
                        <hr class="hr-right">
                        <div class="col1">
                            <h2>Total</h2>
                            <p class="total">$ 99.00 USD</p>
                        </div>
                        <hr class="hr-right">
                        <div class="submit-flex">
                            <button>
                                <input id="submit-button" type="submit" value="Continue to payment">
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>

    </main>
    <footer>
        <div class="icons-container">
            <div class="iconsright-container">
                <img class="icon" src="/images/Icons/206684_visa_method_card_payment_icon.svg" alt="Payment-Visa">
                <img class="icon" src="/images/Icons/206686_network_payment_discover_card_method_icon.svg"
                    alt="Payment-Discover">
                <img class="icon" src="/images/Icons/2908223_bank_card_credit_debit_mastercard_icon.svg"
                    alt="Payment-Mastercard">
            </div>
            <div class="iconsleft-container">
                <img class="icon2" src="/images/Icons/5296499_fb_facebook_facebook logo_icon.svg" alt="Facbook-link">
                <img class="icon2" src="/images/Icons/3225183_app_logo_media_popular_social_icon.svg"
                    alt="Twitter-link">
            </div>
        </div>
    </footer>

</body>

</html>
