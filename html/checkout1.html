<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rainydays Checkout1. Contact information, shipping and summary. ">
    <title>Checkout1|Rainydays</title>
    <link rel="stylesheet" href="/css/checkout1.css">
    <link rel="stylesheet" href="/css/header_footer.css">
    <script src="https://kit.fontawesome.com/0933736d52.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <header>
        <input type="checkbox" id="toggle-hamburger">
        <nav>
            <div class="navigation-top-bar">
                <ul class="nav-list">
                    <li><a href="about.html">About</a></li>
                    <li><a href="jackets.html">Jackets</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="hamburger-only"><a href="profil.html">Profil</a></li>
                    <li class="hamburger-only"><a href="/index.html"><img class="logo-home-hamburger"
                                src="/images/RainyDays_Logo.png" alt="RainydaysLogo"> </a></li>
                </ul>
                <label aria-label="hamburger1" class="hamburger" for="toggle-hamburger">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <label aria-label="Hamburger2" class="x-hamburger" for="toggle-hamburger">
                    <i class="fa-solid fa-x"></i>
                </label>

                <div class="cart-icon2">
                    <a aria-label="Cart-icon" href="checkout1.html"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
                <form class="search-bar">
                    <div><input class="input-search" type="text" placeholder=" &#xf002; Search.."
                            aria-label="search-bar"></div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
            </div>
            <div class="navigation-top-bar2">
                <div>
                    <a href="/index.html"><img class="logo-home" src="/images/RainyDays_Logo.png"
                            alt="RainydaysLogo"></a>
                </div>
                <ul class="buttons-top-bar2">
                    <li><a aria-label="Profil-icon" class="profil-icon" href="/html/profil.html"> <i
                                class="fa-regular fa-user"></i></a></li>
                    <li><a aria-label="Cart-icon" class="cart-icon" href="/html/checkout1.html"><i
                                class="fa-solid fa-cart-shopping"></i></a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        <section class="stage">
            <div class="stage-container">
                <div class="circle-text1">
                    <div class="circle1">
                        <p>1</p>
                    </div>
                    <h1>Information</h1>
                </div>
                <div class="line"></div>
                <div class="circle-text2">
                    <div class="circle2">
                        <p>2</p>
                    </div>
                    <p class="payment-complete">Payment</p>
                </div>
                <div class="line"></div>
                <div class="circle-text2">
                    <div class="circle2">
                        <p>3</p>
                    </div>
                    <p class="payment-complete">Complete</p>
                </div>
            </div>
        </section>
        <div class="information-container">
            <form action="/html/checkout2.html">
                <div class="row">
                    <div class="col">
                        <div class="icon-h2">
                            <i class="fa-solid fa-user fa-xl"></i>
                            <h2>Contact information</h2>
                        </div>
                        <hr class="hr-left">
                        <div class="input">
                            <label for="e-mail">E-mail</label>
                            <input id="e-mail" type="email">
                        </div>
                        <hr class="hr-left">
                        <div class="icon-h2">
                            <i class="fa-solid fa-truck-fast fa-xl"></i>
                            <h2>Shipping address</h2>
                        </div>
                        <div class="input">
                            <label for="first-name">First name</label>
                            <input id="first-name" type="text">
                        </div>
                        <div class="input">
                            <label for="last-name">Last name</label>
                            <input id="last-name" type="text">
                        </div>
                        <div class="input">
                            <label for="address">Address</label>
                            <input id="address" type="text">
                        </div>
                        <div class="input">
                            <label for="city">City</label>
                            <input id="city" type="text">
                        </div>
                        <div class="input">
                            <label for="state">State</label>
                            <input id="state" type="text">
                        </div>
                        <div class="input">
                            <label for="phone">Phone</label>
                            <input id="phone" type="number">
                        </div>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="col">
                        <hr class="hr-summary">
                        <div class="col1">
                            <div class="icon-h2">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <h2>Summary</h2>
                            </div>
                            <p>$ 99.00 USD</p>
                        </div>
                        <hr class="hr-right">
                        <div class="col1">
                            <div class="jacket-container">
                                <a href="/html/product.html"><img class="jacket" src="/images/RainyDays_Jacket6.png"
                                        alt="Jacket"></a>
                            </div>
                            <p>$ 99.00 USD</p>
                        </div>
                        <hr class="hr-right">
                        <div class="col1">
                            <h2>Total</h2>
                            <p class="total">$ 99.00 USD</p>
                        </div>
                        <hr class="hr-right">
                        <div class="submit-flex">
                            <button id="submit-button" type="submit">
                                Continue to payment
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>

    </main>
    <footer>
        <div class="icons-container">
            <div class="iconsright-container">
                <img class="icon" src="/images/Icons/206684_visa_method_card_payment_icon.svg" alt="Payment-Visa">
                <img class="icon" src="/images/Icons/206686_network_payment_discover_card_method_icon.svg"
                    alt="Payment-Discover">
                <img class="icon" src="/images/Icons/2908223_bank_card_credit_debit_mastercard_icon.svg"
                    alt="Payment-Mastercard">
            </div>
            <div class="iconsleft-container">
                <img class="icon2" src="/images/Icons/5296499_fb_facebook_facebook%20logo_icon.svg" alt="Facbook-link">
                <img class="icon2" src="/images/Icons/3225183_app_logo_media_popular_social_icon.svg"
                    alt="Twitter-link">
            </div>
        </div>
    </footer>

</body>

</html>
