<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rainydays, jackets designed for a range of different outdoors activities that enrich people's lives."
    />
    <title>Home|Rainydays</title>
    <link rel="stylesheet" href="/css/header_footer.css" />
    <link rel="stylesheet" href="/css/index.css" />

      crossorigin="anonymous"

    <script src="/JS/global.js" defer></script>
    <script src="/JS/jackets.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/android-chrome-512x512.png"
    />
  </head>

  <body>
    <header>
      <input type="checkbox" id="toggle-hamburger" />
      <nav>
        <div class="navigation-top-bar">
          <div class="outer-container">
            <div class="inner-container">
              <ul class="nav-list">
                <li><a href="/html/about.html">About</a></li>
                <li><a href="/html/jackets.html">Jackets</a></li>
                <li><a href="/html/contact.html">Contact</a></li>
                <li class="hamburger-only">
                  <a href="/html/profile.html">Profil</a>
                </li>
                <li class="hamburger-only">
                  <a href="/index.html"
                    ><img
                      class="logo-home-hamburger"
                      src="/images/RainyDays_Logo.png"
                      alt="RainydaysLogo"
                  /></a>
                </li>
              </ul>
              <label
                aria-label="hamburger1"
                class="hamburger"
                for="toggle-hamburger"
              >
                <i class="fa-solid fa-bars"></i>
              </label>
              <label
                aria-label="hamburger2"
                class="x-hamburger"
                for="toggle-hamburger"
              >
                <i class="fa-solid fa-x"></i>
              </label>
              <div class="cart-icon2">
                <a aria-label="Cart-icon" href="/html/checkout1.html">
                  <i class="fa-solid fa-cart-shopping header-shopping-icon"></i>
                  <span class="cart-item-count">0</span>
                </a>
              </div>
            </div>
            <form class="search-bar">
              <div>
                <input
                  class="input-search"
                  type="text"
                  placeholder=" &#xf002; Search jacket title"
                  aria-label="search-bar"
                />
              </div>
              <i class="fa-solid fa-magnifying-glass"></i>
              <div class="search-dropdown"></div>
            </form>
          </div>
        </div>
        <div class="navigation-drawer">
          <div class="logo-container">
            <a href="/index.html"
              ><img
                class="logo-home"
                src="/images/RainyDays_Logo.png"
                alt="RainydaysLogo"
            /></a>
          </div>
          <ul class="buttons-navigation-drawer">
            <li>
              <a
                aria-label="Profil-icon"
                class="profil-icon"
                href="/html/profile.html"
              >
                <i class="fa-regular fa-user"></i
              ></a>
            </li>
            <li>
              <a
                aria-label="Cart-icon"
                class="cart-icon"
                href="/html/checkout1.html"
                ><i class="fa-solid fa-cart-shopping header-shopping-icon"></i
                ><span class="cart-item-count">0</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-text">
          <h1><span class="h1-text">RAINYDAYS.</span> For every adventure.</h1>
          <p class="h1-undertext">
            Jackets designed for a range of different outdoor activities that
            enrich people's lives.
          </p>
          <div class="cta-buttons">
            <a href="/html/about.html">Learn more</a>
            <a href="/html/jackets.html">Shop now</a>
          </div>
        </div>
        <div class="hero-image">
          <img
            class="image-bigscreen"
            src="/images/hero.png"
            alt="hiker sitting at the top of a montain looking at the view"
          />
          <img
            class="image-smallscreen"
            src="/images/hero_2.jpg"
            alt="hiker sitting at the top of a mountain looking at the view"
          />
        </div>
      </section>
      <section class="content-section">
        <div class="product-section">
          <div class="loading-animation">
            <div class="loader"></div>
          </div>
          <div class="product-heading">
            <h2 class="left">BESTSELLERS</h2>
            <p class="right"><a href="/html/jackets.html">VIEW MORE</a></p>
          </div>
          <div class="first-group"></div>
          <div class="slider">
            <div class="slides">
              <figure class="slide">
                <a href="/html/jackets.html">
                  <figcaption>Winter Collection</figcaption>
                  <img
                    src="/images/index_winter.jpg"
                    alt="man with yellow jacket and sunglasses, winter background"
                  />
                  <p>Embrace the cold with our latest designs.</p></a
                >
              </figure>
              <figure class="slide">
                <a href="/html/jackets.html">
                  <figcaption>Autom Collection</figcaption>
                  <img
                    src="/images/index_autom.jpg"
                    alt="two woman with brown jackets looking at each other, autom background"
                  />
                  <p>Elegance meets comfort in our Fall lineup.</p></a
                >
              </figure>
              <figure class="slide">
                <a href="/html/jackets.html">
                  <figcaption>Summer Collection</figcaption>
                  <img
                    src="/images/index_summer.jpg"
                    alt="woman with green jacket looking up in the sky, summer background"
                  />
                  <p>Light fabrics and vibrant colors.</p></a
                >
              </figure>
            </div>
            <div class="dots">
              <span class="dot" data-index="0"></span>
              <span class="dot" data-index="1"></span>
              <span class="dot" data-index="2"></span>
            </div>
          </div>
          <div class="product-heading">
            <h2 class="left">ON SALE</h2>
            <p class="right"><a href="/html/jackets.html">VIEW MORE</a></p>
          </div>
          <div class="second-group"></div>
          <div class="her-him-container">
            <a href="/html/jackets.html"
              ><figure class="image-overlay">
                <img
                  src="/images/index_her.jpg"
                  alt="Happy woman in yellow jacket"
                />
                <figcaption class="overlay-text">Her</figcaption>
              </figure></a
            >
            <a href="/html/jackets.html"
              ><figure class="image-overlay">
                <img
                  src="/images/index_him.jpg"
                  alt="Happy man in green jacket"
                />
                <figcaption class="overlay-text">Him</figcaption>
              </figure></a
            >
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="icons-container">
        <div class="iconsright-container">
          <img
            class="icon"
            src="/images/Icons/206684_visa_method_card_payment_icon.svg"
            alt="Payment-Visa"
          />
          <img
            class="icon"
            src="/images/Icons/206686_network_payment_discover_card_method_icon.svg"
            alt="Payment-Discover"
          />
          <img
            class="icon"
            src="/images/Icons/2908223_bank_card_credit_debit_mastercard_icon.svg"
            alt="Payment-Mastercard"
          />
        </div>
        <div class="iconsleft-container">
          <img
            class="icon2"
            src="/images/Icons/5296499_fb_facebook_facebook%20logo_icon.svg"
            alt="Facbook-link"
          />
          <img
            class="icon2"
            src="/images/Icons/3225183_app_logo_media_popular_social_icon.svg"
            alt="Twitter-link"
          />
        </div>
      </div>
    </footer>
  </body>
</html>
